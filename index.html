<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOHFAA App</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab {
      overflow: hidden;
      background-color: #333;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      color: white;
      transition: 0.3s;
      font-size: 17px;
    }
    .tab button:hover {
      background-color: #575757;
    }
    .tab button.active {
      background-color: #04AA6D;
    }
    .tabcontent {
      display: none;
      padding: 20px;
      animation: fadeEffect 0.5s;
    }
    @keyframes fadeEffect {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Inventory')">Inventory</button>
    <button class="tablinks" onclick="openTab(event, 'Invoices')">Invoices</button>
    <button class="tablinks" onclick="openTab(event, 'Reports')">Reports</button>
  </div>

  <div id="Home" class="tabcontent">
    <h2>Welcome to TOHFAA</h2>
    <p>This is your dashboard. Start managing your business here.</p>
  </div>

  <div id="Inventory" class="tabcontent">
    <h2>Inventory</h2>
    <p>List your products, update stock, and track items.</p>
  </div>

  <div id="Invoices" class="tabcontent">
    <h2>Invoices</h2>
    <p>Create and manage invoices for your customers.</p>
  </div>

  <div id="Reports" class="tabcontent">
    <h2>Reports</h2>
    <p>View profit/loss, expenses, and sales analytics.</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Open default tab
    document.getElementById("defaultOpen").click();
  </script>

</body>
</html>
